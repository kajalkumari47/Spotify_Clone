<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpeg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover.jpeg" alt="1">
                    <span class="songName">Jalsa 2.0</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="2.jpeg" alt="1">
                    <span class="songName">Tere Bin</span>
                    <span class="songlistplay"><span class="timestamp">04:14 <i id="1"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="3.jpeg" alt="1">
                    <span class="songName">Tu Thodi Der</span>
                    <span class="songlistplay"><span class="timestamp">02:03<i id="2"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="4.jpeg" alt="1">
                    <span class="songName">Rabba Main Toh</span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="3"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="5.jpeg" alt="1">
                    <span class="songName">Thodi Jagah</span>
                    <span class="songlistplay"><span class="timestamp">05:11 <i id="4"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid  fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid  fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing gif.jpeg" width="43px" alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/06b48a334d.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
